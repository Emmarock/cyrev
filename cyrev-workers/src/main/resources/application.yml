spring:
  application:
    name: cyrev-worker
  datasource:
    url: jdbc:postgresql://localhost:5432/cyrev_iamdb_dev
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update   # change to validate or none in prod if needed
    show-sql: true
    properties:
      hibernate.format_sql: true
  liquibase:
    enabled: false
  mail:
    host: localhost
    port: 1025
    username: ''
    password: ''
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  security:
    user:
      name: admin
      password: "{noop}secret123"
      roles: USER,ADMIN
logging:
  level:
    root: INFO
    com.company.iam: DEBUG

temporal:
  api-key: ${TEMPORAL_API_KEY:}
  namespace: ${TEMPORAL_NAMESPACE:temporal-system}
  address: ${TEMPORAL_ADDRESS:localhost:7233}
  host: ${TEMPORAL_HOST:temporal}
  port: ${TEMPORAL_PORT:7233}
  enabled: true
  task-queue: USER_PROVISIONING
  workflow:
    timeout: PT5M # default workflow timeout

security:
  jwt:
    secret: VERY_LONG_RANDOM_SECRET_32_CHARS_MIN
    expiry: 3600000 # 1 hour

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
