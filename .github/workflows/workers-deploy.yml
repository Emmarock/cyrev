name: Build & Push cyrev-workers

on:
  push:
    branches: [ "main" ]
    paths:
      - "cyrev-workers/**"
      - "common/**"
      - "pom.xml"

env:
  TEMPORAL_TARGET: temporal:7233
  SPRING_PROFILES_ACTIVE: prod
  TEMPORAL_TASK_QUEUE: APP_PROVISION_TASK_QUEUE
  AZURE_CONTAINER_REGISTRY: cyrevregistry.azurecr.io
  IMAGE_NAME: cyrev-workers
  RESOURCE_GROUP: CyRev
  CONTAINER_APP_NAME: cyrev-workers
  TEMPORAL_HOST: temporal
  TEMPORAL_PORT: 7233

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build project
        run: mvn clean package -pl cyrev-workers -am -DskipTests

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: az acr login --name cyrevregistry

      - name: Build Docker image
        run: |
          docker build \
            -f cyrev-workers/Dockerfile \
            -t $AZURE_CONTAINER_REGISTRY/$IMAGE_NAME:${{ github.sha }} \
            -t $AZURE_CONTAINER_REGISTRY/$IMAGE_NAME:latest \
            .

      - name: Push Docker image
        run: |
          docker push $AZURE_CONTAINER_REGISTRY/$IMAGE_NAME:${{ github.sha }}
          docker push $AZURE_CONTAINER_REGISTRY/$IMAGE_NAME:latest

      - name: Deploy to Azure Container App
        run: |
          az containerapp update \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --image $AZURE_CONTAINER_REGISTRY/$IMAGE_NAME:${{ github.sha }} \
            --set-env-vars \
              SPRING_DATASOURCE_URL=${{ secrets.DB_URL }} \
              TEMPORAL_HOST=temporal \
              TEMPORAL_PORT=7233 \