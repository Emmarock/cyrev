name: Deploy Temporal Stack

on:
  push:
    branches:
      - main
    paths:
      - infra/temporal/**

  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-temporal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Container Apps extension
        run: |
          az extension add --name containerapp --upgrade

      - name: Deploy Temporal App
        run: |
          az containerapp up \
            --name temporal-app \
            --resource-group CyRev \
            --environment cyrev-env \
            --image temporalio/auto-setup:1.29.1 \
            --cpu 1 --memory 2Gi \
            --ingress internal \
            --target-port 7233 \
            --secrets POSTGRES_USER=${{ secrets.POSTGRES_USER }} POSTGRES_PWD=${{ secrets.POSTGRES_PWD }} \
            --env-vars POSTGRES_SEEDS=temporaldb.postgres.database.azure.com DB_PORT=5432 DB=postgres12 POSTGRES_USER=secretRef:POSTGRES_USER POSTGRES_PWD=secretRef:POSTGRES_PWD ENABLE_ES=true ES_SEEDS=mysearch.search.windows.net ES_VERSION=v8

      - name: Deploy Temporal UI
        run: |
          az containerapp up \
            --name temporal-ui \
            --resource-group CyRev \
            --environment cyrev-env \
            --image temporalio/ui:2.26.2 \
            --cpu 0.5 --memory 1Gi \
            --ingress external \
            --target-port 8080 \
            --env-vars TEMPORAL_ADDRESS=temporal-app.cyrev-env.<region>.internal.azurecontainerapps.io:7233

      - name: Deploy Spring Boot Client
        run: |
          az containerapp up \
            --name spring-temporal-client \
            --resource-group CyRev \
            --environment cyrev-env \
            --image <your-spring-boot-image> \
            --cpu 0.5 --memory 1Gi \
            --ingress internal \
            --env-vars TEMPORAL_HOST=temporal-app.cyrev-env.<region>.internal.azurecontainerapps.io TEMPORAL_PORT=7233
