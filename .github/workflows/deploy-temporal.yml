name: Deploy Temporal to Azure

on:
  push:
    branches:
      - main

env:
  RESOURCE_GROUP: CyRev
  LOCATION: ukwest
  ENVIRONMENT_NAME: cyrev-env
  COMPOSE_FILE: infra/temporal/docker-compose.yml

jobs:
  deploy-temporal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure Container Apps extension
        run: |
          az extension add --name containerapp --upgrade

      - name: Deploy Docker Compose to Azure Container Apps
        run: |
          az containerapp compose create \
            --resource-group $RESOURCE_GROUP \
            --environment $ENVIRONMENT_NAME \
            --file $COMPOSE_FILE
