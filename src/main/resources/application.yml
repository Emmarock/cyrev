spring:
  application:
    name: cyrev-iam-provisioning
  jpa:
    hibernate:
      ddl-auto: update   # change to validate or none in prod if needed
    show-sql: true
    properties:
      hibernate.format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  mail:
    host: smtp.gmail.com
    port: 587
    username: noreply@cyrev.com
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  security:
    user:
      name: admin
      password: "{noop}secret123"
      roles: USER,ADMIN
logging:
  level:
    root: INFO
    com.company.iam: DEBUG

temporal:
  task-queue: USER_PROVISIONING
  namespace: temporal-system
  workflow:
    timeout: PT5M # default workflow timeout

scim:
